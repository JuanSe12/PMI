
<div id="div_content_pages_render">
   <div class="tab">
      <h1 class="title" id="sofkianos_titulo">Sofkianos</h1>
      <br>
      <br>
      <ul class="collapsible" id="sofkianos-list">
      </ul>
   </div>
</div>

<div class="fixed-action-btn">
   <a class="btn-floating btn-large grey darken-4 waves-effect">
      <i class="large material-icons">menu</i>
   </a>
   <ul>
      <!-- Modal Trigger -->
      <li>
         <a class="btn-floating  amber darken-2 btn modal-trigger tooltipped" data-position="top"  data-tooltip="¡Agrega un nuevo SOFKIANO!" href="#modal1" id="data_form_button">
            <i class="material-icons">add</i>
         </a>
      </li>
   </ul>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
   <div class="modal-content">
      <!--contenido de modal inicio de formulario-->
      <div >
         <div class="col m12">
            <div class="card">
               <div class="card-content black-text" style="height: 48px;">
                  <h4 class="card-title" style="margin-top: -17px;">Crear Sofkiano</h4>
               </div>
               <div class="card-action" style="height: 720px;">
                  <form class="col s12">
                     <div class="row">
                        <div class="input-field col s6">
                           <input id="firstname" type="text" class="validate" required>
                           <label for="firstname" class="active">Nombres</label>
                        </div>
                        <div class="input-field col s6">
                           <input id="last_name" type="text" class="validate" required>
                           <label for="last_name" class="active">Apellidos</label>
                        </div>      
                     </div>
                     <div class="row">
                        <div class="input-field col s6">
                           <select id="type_document">
                             <option value="" disabled selected>Selecciona tipo de documento</option>
                             <option value="CC">CC</option>
                             <option value="CE">CE</option>
                             <option value="P">P</option>
                           </select>
                           <label>Tipo de documento</label>
                         </div>
                        <div class="input-field col s6">
                             <input id="number_document" type="number" class="validate" required>
                             <label for="number_document" class="active">Número de documento</label>
                        </div>      
                     </div>

                     <div class="row">
                        <div class="input-field col s6">
                           <input id="experience_time_sofka" type="number" class="validate" required>
                           <label for="experience_time_sofka" class="active">Tiempo de experiencia en Sofka</label>
                        </div>
                        <div class="input-field col s6">
                           <input id="external_experience_time" type="number" class="validate" required>
                           <label for="external_experience_time" class="active">Tiempo de experiencia externa</label>
                        </div>      
                     </div>
                     <div class="row">
                        <div>
                           <div class="col m12" style="margin-top: -3%;">
                              <div class="card">
                                 <div class="card-content black-text" style="height: 48px;">
                                    <p class="card-second-title" >Características personales</p>
                                 </div>
                                 <div class="card-action" style="height: 110px;overflow: auto;" id="div_features">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div>
                           <div class="col m12" style="margin-top: -3%;">
                              <div class="card">
                                 <div class="card-content black-text" style="height: 48px;">
                                    <p class="card-second-title">Tecnologías</p>
                                 </div>
                                 <div class="card-action" style="height: 110px;overflow: auto;" id="div_technologies">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!--contenido de modal cierre de formulario-->

   </div>
   <div class="modal-footer">
      <button class="btn orange btn-primary" id="save_sofkiano">Guardar</button>
      <a href="#!" class="modal-close btn grey btn-primary">Cancelar</a>
   </div>
</div>
