
<div id="div_content_pages_render">
   <div class="tab">
      <h1 class="title" id="sofkianos_titulo">Sofkianos</h1>
      <br>
      <br>
      <ul class="collapsible" id="sofkianos-list">
      </ul>
   </div>
</div>

<div class="fixed-action-btn">
   <a class="btn-floating btn-large grey darken-4 waves-effect">
      <i class="large material-icons">menu</i>
   </a>
   <ul>
      <!-- Modal Trigger -->
      <li>
         <a class="btn-floating  amber darken-2 btn modal-trigger tooltipped" data-position="top"  data-tooltip="¡Agrega un nuevo SOFKIANO!" href="#modal1"  >
            <i class="material-icons">add</i>
         </a>
      </li>
   </ul>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
  <div>
         <div class="col m12">
            <div class="card">
               <div class="card-content black-text" >
                  <h4 class="card-title" >Crear Sofkiano</h4>
               </div>
               <div class="card-action" >
                  <form class="col s12">
                     <div class="row">
                        <div class="input-field col s6">
                           <input id="first_name" type="text" class="validate">
                           <label for="first_name" class="active">Nombres</label>
                        </div>
                        <div class="input-field col s6">
                           <input id="last_name" type="text" class="validate">
                           <label for="last_name" class="active">Apellidos</label>
                        </div>      
                     </div>
                     <div class="row">
                        <div class="input-field col s6">
                           <input id="type_document" type="text" class="validate">
                           <label for="type_document" class="active">Tipo de documento</label>
                        </div>
                        <div class="input-field col s6">
                             <input id="number_document" type="text" class="validate">
                             <label for="number_document" class="active">Número de documento</label>
                        </div>      
                     </div>

                     <div class="row">
                        <div class="input-field col s6">
                           <input id="experience_time_sofka" type="text" class="validate">
                           <label for="experience_time_sofka" class="active">Tiempo de experiencia en Sofka</label>
                        </div>
                        <div class="input-field col s6">
                           <input id="external_experience_time_" type="text" class="validate">
                           <label for="external_experience_time_" class="active">Tiempo de experiencia externa</label>
                        </div>      
                     </div>
                     <p>Características personales</p>
                     <p>Tecnologías</p>  
                  </form>
               </div>
            </div>
      </div>
      <!--contenido de modal cierre de formulario-->

   </div>
   <div class="modal-footer">
      <a href="#!" class="modal-close btn orange btn-primary">Guardar</a>
      <a href="#!" class="modal-close btn grey btn-primary">Cancelar</a>
   </div>
</div>
<script>
   document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.fixed-action-btn');
        var instances = M.FloatingActionButton.init(elems, options);
   });
   M.AutoInit();
   $(document).ready(function () {
      $('.collapsible').collapsible();
   });
</script>
