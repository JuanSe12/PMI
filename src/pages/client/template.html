<div id="div_content_pages_render">
   <div class="tab">
      <div class="container-client">
         <h1 class="title" id="clientes_titulo">Clientes</h1>
      </div>
      <ul class="collapsible " id="client-list">
      </ul>
   </div>
</div>

<div class="fixed-action-btn">
   <a class="btn-floating btn-large grey darken-4 waves-effect">
      <i class="large material-icons">menu</i>
   </a>
   <ul>
      <!-- Modal Trigger -->
      <li><a class="btn-floating  amber darken-2 tooltipped modal-trigger" data-position="top" data-tooltip="¡Registra un nuevo CLIENTE!"
            href="#modal1" id="modal-open">
            <i class="material-icons">add</i></a></li>
   </ul>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal  modal-fixed-footer">
   <div>
      <div class="col m12">
         <div class=" card card-edit">
            <div class="card-content black-text">
               <h4 class="card-title" id="cardTitle">Registrar un cliente</h4>
            </div>
            <div class="card-action">
               <form class="col s12">
                  <div class="row">
                     <div class="input-field col s12">
                        <input id="name" type="text" class="validate"  required>
                        <label for="name" class="active"  data-error="wrong" data-success="right" >Nombre del cliente</label>
                     </div>
                     <div class="input-field col s6">
                        <div class="input-field col s11" id="typeClientDiv">
                           <select id="typeClient" >
                              <option value="0" disabled selected>Tipo de cliente</option>
                              <option value="1">Persona</option>
                              <option value="2">Empresa</option>
                           </select>
                        </div>
                     </div>
                     <div class="input-field col s6">
                        <div class="input-field col s12">
                           <select id="sector"  >
                              <option value="0" disabled selected>Sector</option>
                              <option value="Público">Público</option>
                              <option value="Privado">Privado</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s6">
                        <input id="size" type="number" class="validate" required>
                        <label for="size" class="active">Tamaño de la empresa</label>
                     </div>
                     <div class="input-field col s6">
                        <input id="nit" type="number" class="validate" required>
                        <label for="Nit" class="active">NIT</label>
                     </div>

                  </div>
               </form>
            </div>
         </div>
         <!-- </div> -->
      </div>
      <!--contenido de modal cierre de formulario-->

   </div>
   <div class="modal-footer">
      <a href="#!" id="saveModal" class="modal-close btn orange btn-primary">Guardar</a>
      <a href="#!" id="editModal" class="modal-close btn orange btn-primary">Editar</a>
      <a href="#!" id="cancelModal" class="modal-close btn grey btn-primary">Cancelar</a>
   </div>
</div>


<script src="./src/assets/js/common/common.js"></script>
<script  src="./src/pages/client/validations.js">
