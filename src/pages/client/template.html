<div id="div_content_pages_render">
   <div class="tab">
      <h1 class="title" id="clientes_titulo">Clientes</h1>
      <br>
      <br>
      <ul class="collapsible " id="client-list">
      </ul>
   </div>
</div>

<div class="fixed-action-btn">
   <a class="btn-floating btn-large grey darken-4 waves-effect">
      <i class="large material-icons">menu</i>
   </a>
   <ul>
      <!-- Modal Trigger -->
      <li>
         <a class="btn-floating  amber darken-2 tooltipped modal-trigger" data-position="top" data-tooltip="¡Registra un nuevo CLIENTE!" href="#modal1">
            <i class="material-icons">add</i>
         </a>
      </li>
   </ul>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
   <div class="modal-content">

      <!--contenido de modal inicio de formulario-->
      <div>
         <div class="col m12">
            <div class=" card">
            <div class="card-content black-text">
               <h4 class="card-title">Registrar un cliente</h4>
               </div>
               <div class="
                  card-action">
                  <form class="col s12">
                     <div class="row">
                        <div class="input-field col s12">
                           <input id="name" type="text" class="validate">
                           <label for="name" class="active">Nombre del cliente</label>
                        </div>
                        <div class="input-field col s6">
                           <div class="input-field col s11">
                              <select>
                                 <option value="" disabled selected>Tipo de cliente</option>
                                 <option value="1">Persona</option>
                                 <option value="2">Empresa</option>
                              </select>
                           </div>
                        </div>
                        <div class="input-field col s6">
                              <div class="input-field col s12">
                                 <select>
                                    <option value="" disabled selected>Sector</option>
                                    <option value="1">Público</option>
                                    <option value="2">Privado</option>
                                 </select>
                              </div>
                           </div>                     
                     </div>
                     <div class="row">
                        <div class="input-field col s6">
                           <input id="size" type="text" class="validate">
                           <label for="size" class="active">Tamaño de la empresa</label>
                        </div>
                        <div class="input-field col s6">
                              <input id="Nit" type="text" class="validate">
                              <label for="Nit" class="active">NIT</label>
                           </div>
                        
                     </div>
                  </form>
            </div>
         </div>
      </div>
   </div>
   <!--contenido de modal cierre de formulario-->

</div>
<div class="modal-footer">
   <a href="#!" class="modal-close btn orange btn-primary">Guardar</a>
   <a href="#!" class="modal-close btn grey btn-primary">Cancelar</a>
</div>
</div>


<script>
   document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.fixed-action-btn');
      var instances = M.FloatingActionButton.init(elems, options);
   });

   $(document).ready(function () {
      $('.collapsible').collapsible();
   });
   M.AutoInit();
</script>
